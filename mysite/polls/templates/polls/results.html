{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}" style="margin-right: 20px">Vote again?</a>
<a href="{% url 'polls:index' %}">Go back to index</a>
</body>
</html>
